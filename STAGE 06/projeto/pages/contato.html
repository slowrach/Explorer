<div class="login">
   <h1>Entre em contato</h1>
   <form id="contact" method="post">
      <div class="personal-data">
         <label for="iname"></label>
         <img src="../imagens/person.svg" alt="ícone de pessoa">
         <input type="text" id="iname" placeholder="Seu nome" required>
      </div>
      <div class="personal-data">
         <label for="iemail"></label>
         <img src="../imagens/at.svg" alt="ícone do arroba">
         <input type="email" id="iemail" placeholder="Email" required>
      </div>
      <div>
         <label for="message"></label>
         <textarea id="message" placeholder="Digite sua mensagem aqui..." style="resize: none"></textarea>
      </div>

      <button class="button" form="contact">
         Enviar mensagem
      </button>
   </form>
</div>
