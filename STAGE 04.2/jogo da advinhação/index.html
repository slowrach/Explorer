<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
   <title>Jogo da Adivinhação</title>
</head>
<body>
   <main id="game">
      <div class="pg-1">
         <h1>JOGO DA ADIVINHAÇÃO</h1>
         <p>Adivinhe o número entre 0 e 10</p>
         <form>
            <input type="number" id="kick">
            <button id="attemptButton">Tentar</button>
         </form>
      </div>

      <div class="pg-2 hide">
         <h2>Acertou em x tentativas!</h2>
         <button id="tryAgainButton">Jogar novamente</button>
      </div>
   </main>

   <script src="index.js">

   </script>
</body>
</html>
